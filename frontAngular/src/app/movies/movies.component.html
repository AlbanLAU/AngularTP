<div class="container">
  <h1 class="mt-5">Movies List</h1>
  <a class="btn btn-primary" routerLink="/movies/add">Add Movie</a>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Release Date</th>
        <th>Director</th>
        <th>Rate</th>
        <th>Synopsis</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies$ | async; trackBy: trackById">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.releaseDate | date: 'dd/MM/yy' }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.rate }}</td>
        <td>{{ movie.synopsis }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/movies/edit', movie.id]"><i class="bi bi-pencil"></i></a>
          <button type="button" class="btn btn-danger deleteButton mt-3" (click)="movie.id !== undefined && deleteMovie(movie.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
