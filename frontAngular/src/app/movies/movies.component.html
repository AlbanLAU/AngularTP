<div class="container">
  <h1 class="mt-5">Movies List</h1>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Release Date</th>
        <th>Director</th>
        <th>Rate</th>
        <th>Synopsis</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies$ | async; trackBy: trackById">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.releaseDate | date: 'dd/MM/yy' }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.rate }}</td>
        <td>{{ movie.synopsis }}</td>
      </tr>
    </tbody>
  </table>
</div>
